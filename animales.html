<!DOCTYPE html>

		<style>

			texturePasto.wrapS = THREE.RepeatWrapping;
			texturePasto.wrapT = THREE.RepeatWrapping;
			texturePasto.repeat.set( 1, 1 );

			Pasto.position.y=-0.95;
			scene.add(Pasto );

			function generateLegsGirafa1(){

					scene.add( cuerpoGirafaPierna );

			cuelloZebra.rotation.x +=0.6
			cuelloZebra.position.x +=zebra;
			scene.add( cuelloZebra );
			//fin cuello

			generateLegs3Z();

				legsZ.forEach((p)=>{

			camera.position.z = 5;

				//cube.rotation.x += 0.01;
				//cube.rotation.y += 0.01;
				controls.update();
				renderer.render( scene, camera );
